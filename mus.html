<!DOCTYPE html>
<html lang="en">
<head>

    <title>Aadil's Love Proposal</title>
    <style>

        <br>
        <p>Flowers bloom when you pass by,<br>

            Time slows down when you're near,<br>
            I lose myself, my world is clear.<br>
            My heart beats just for you, so true,<br>
            A dream I wish would one day come true.</p> 💕 forever 💕 dear.
        </p>
